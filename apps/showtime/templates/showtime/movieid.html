{% block title %}
<title>Movie ID</title>
{% endblock%}


{% block content %}
<h6>GO BACK</h6>
<div class="container">
    <h1>SHOWTIME</h1>
    <h2>Movie/h2>
    {% for movie in movies.movies %}
    <a href="movies/{{movie.id}}">CLICK HERE</a>
    <h6>Movie ID: {{ movie.id }}</h6>
    <h2>{{ movie.title }}</h2>
    <img class="poster" src="{{ movie.poster_image_thumbnail }}" alt="{{ movie.title }}">
    <hr>
    {% endfor %}
</div>
<h6>GO BACK</h6>
{% endblock %}
