{% extends 'base.html' %}

{% block title %}
<title>Home</title>
{% endblock%}


{% block content %}
<a href="/">GO BACK</a>
<div class="container">
    <h1>SHOWTIME</h1>
    <h2>Find a Movie and Showtime</h2>
    {% for theater in showtimes.cinemas %}
    <a href="{{ theater.website }}">{{ theater.name }}</a><br>
    <h6>{{ theater.location.address.display_text }}</h6>
    <h6>{{ theater.telephone }}</h6>
    {% endfor %}
</div>
<a href="/">GO BACK</a>
{% endblock %}
